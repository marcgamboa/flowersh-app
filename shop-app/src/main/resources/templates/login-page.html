<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secret Garden Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div style="place-content: center; display:flex; margin-top:50px;">

        <div id="image" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2" style="width:40%;">
            <img src="/images/background.jpg" alt="" style="width: 100%;">
        </div>

        <div style="flex: 1 1 auto;">
            <div id="loginbox" style="align-content: center; height: 100%; background-color: #afafaf2e; place-items: center;">
                <div style="width: 50%;">

                    <div>
                        <p class="fs-5 text-center" style="margin: auto;">Welcome back!</p>
                    </div>
                    <div>
                        <p class="fs-1 text-center fw-bold" style="margin-bottom: revert;">Login your account</p>
                    </div>
                    <div>

                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>

                                        <!-- Check for login error -->

                                        <div th:if="${param.error}">

                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username or password.
                                            </div>

                                        </div>

                                        <!-- Check for logout -->

                                        <div th:if="${param.logout}">

                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>

                                        </div>


                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" name="username" placeholder="Username" class="form-control form-control-lg">
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password" name="password" placeholder="Password" class="form-control form-control-lg">
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="d-grid col-12 mx-auto">
                                    <!--<div class="col-sm-6 controls">-->
                                    <button type="submit" class="btn btn-success" style="background-color: #a55774; border-color: #a55774;">
                                        Login
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
